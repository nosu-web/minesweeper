<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="toolbox">
        <input type="range" id="minesMax" name="minesMax" min="1" max="100">
        <button class="toolbox__button__start">Start</button>
    </div>
    <div class="input">
        <p class="input__text__rows">Строк</p>
        <input class="input__rows" type="number" size="20" value="7" >
        <p class="input__text__cols">Столбцов</p>
        <input class="input__cols" type="number" size="20" value="9">
    </div>
    <table class="minesweeper"></table>
    <script src="js/main.js"></script>
</body>
</html>
