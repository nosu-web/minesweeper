<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="toolbox">
        <div class = "minesMax">
            <input type="range" id="rangeMinesMax" name="rangeMinesMax" min="1" max="30" oninput="SetMinesMax()">
            <p class = "labelMinesMax" id = "labelMinesMax"></p>
        </div>
        <input type="number"  name="toolboxRows" id="toolboxRows">
        <input type="number"  name="toolboxCols" id="toolboxCols">
        <button class="buttonStart" id="buttonStart" onclick="Start()">Start</button>
    </div>
    <table class="minesweeper" id = "gameTable"></table>
    <script src="js/main.js"></script>
</body>
</html>
